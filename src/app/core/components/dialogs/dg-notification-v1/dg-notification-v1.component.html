<div class="row p-0 m-0">
  <div class="col-12 p-0 m-0 text-end px-2 fs-6">
    <mat-icon mat-dialog-close> close </mat-icon>
  </div>
  <div class="col-2" *ngIf="dataDialog.status || dataDialog.status == 0">
    <img [src]="getStatusIcon(dataDialog.status)" class="img-fluid" />
  </div>
  <div class="col-10">
    <div class="fw-bold text-muted fs-6" *ngIf="dataDialog.title">
      {{ dataDialog.title | uppercase }}
    </div>
    <div class="fs-5">
      {{ dataDialog.message }}
    </div>
  </div>
  <div
    class="col-12"
    *ngIf="dataDialog.loader && dataDialog.loader.show_progress"
  >
    <mat-progress-bar mode="indeterminate" class="mt-3"></mat-progress-bar>
  </div>
</div>

<div class="row align-items-center gts_gradient m-0 p-0">
  <div class="col-3 col-sm-3 mt-4 ps-3">
    <img
      src="../../../../../assets/img/LOGO GTS.png"
      class="img-fluid"
      alt=""
    />
  </div>
  <div class="col-9 col-sm-9 text-end pe-2">
    <button mat-icon-button class="btn text-white" routerLink="/dash/support">
      <mat-icon
        [matBadge]="count_not"
        matBadgeColor="warn"
        [matBadgeHidden]="count_not === 0"
        class="align-middle my-auto"
        >help</mat-icon
      >
    </button>
    <button mat-icon-button class="btn text-white" routerLink="/dash/account">
      <mat-icon class="align-middle my-auto">account_circle</mat-icon>
    </button>
  </div>

  <div class="col-12 text-center mt-4">
    <p class="text-white fs-4 fw-bold text-wrap">
      {{ nickname | titlecase }}
    </p>
    <p class="text-secondary fs-6 mb-5 text-wrap">
      {{ mail | lowercase }}
    </p>
  </div>
</div>
<div class="container py-4 px-2 px-sm-4">
  <div class="row">
    <div class="col-12 mb-4">
      <mat-selection-list [multiple]="false">
        <mat-list-option
          *ngFor="let item of menu"
          class="rounded-3"
          [routerLink]="item.url"
          linkToTop="true"
          (click)="toggle()"
        >
          <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
          <div class="fb">
            {{ item.title | titlecase }}
          </div>
        </mat-list-option>
      </mat-selection-list>
    </div>
    <mat-divider></mat-divider>

    <div class="col-12 my-4" *ngIf="admin && admin.length > 0">
      <mat-selection-list [multiple]="false">
        <div mat-subheader class="text-muted text-uppercase">PANEL ADMIN</div>
        <mat-list-option
          *ngFor="let item of admin"
          class="rounded-3"
          [routerLink]="item.url"
          (click)="toggle()"
        >
          <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
          <div class="fb">
            {{ item.title | titlecase }}
          </div>
        </mat-list-option>
      </mat-selection-list>
    </div>
    <mat-divider *ngIf="admin && admin.length > 0"></mat-divider>

    <div class="col-12 my-4">
      <mat-selection-list [multiple]="false">
        <div mat-subheader class="text-muted text-uppercase">My Account</div>
        <mat-list-option
          *ngFor="let item of cuenta"
          class="rounded-3"
          [routerLink]="item.url"
          (click)="toggle()"
        >
          <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
          <div class="fb">
            {{ item.title | titlecase }}
          </div>
        </mat-list-option>
        <mat-list-option class="rounded-3" (click)="logOut()">
          <mat-icon mat-list-icon>logout</mat-icon>
          <div class="fb">Salir</div>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
</div>

<div class="row m-0 p-0">
  <div class="col-12 text-end">
    <mat-icon>more_vert</mat-icon>
  </div>
</div>
<div class="row pb-3">
  <div class="col-12">
    <h6 class="fs-5 fw-bold">
      {{ contact.name | uppercase }}
    </h6>
  </div>
</div>
<div class="row">
  <div class="col-12 pb-1">
    <h6 class="text-muted">DATOS DE CONTACTO:</h6>
  </div>
  <div class="col-12 col-lg-4">
    {{ "Tel. " + phone }}
  </div>
  <div class="col-12 col-lg-4">
    {{ "Cel: " + movil }}
  </div>
  <div class="col-12 col-lg-4">
    {{ "Ext: " + ext }}
  </div>
  <div class="col-12">
    {{ mail }}
  </div>
</div>
<div class="row my-5">
  <div class="col-12">
    <h6 class="text-muted">COTIZACIONES CON COPIA A:</h6>
  </div>
  <div
    class="col-12 col-lg-6 p-2"
    *ngFor="let mail of this.contact.mails_quotes_copy_to"
  >
    <button
      class="btn btn-small btn-secondary w-100"
      [routerLink]="'mailto:' + mail"
    >
      {{ mail | lowercase }}
    </button>
  </div>
</div>
<div class="row justify-content-end">
  <div class="col-12 col-lg-4 my-1 my-lg-0">
    <button class="btn btn-dark w-100">ENVIAR CORREO</button>
  </div>
  <div class="col-12 col-lg-4 my-1 my-lg-0">
    <button class="btn btn-dark w-100">LLAMAR</button>
  </div>
</div>

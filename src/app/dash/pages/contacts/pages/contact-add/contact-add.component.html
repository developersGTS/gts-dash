<form [formGroup]="formAddContact">
  <div class="row p-2">
    <!-- TITTLE -->
    <div class="col-12">
      <h6 class="">Contacto</h6>
    </div>

    <!-- COMPANY -->
    <div class="col-12 col-lg-4">
      <mat-form-field class="w-100 mb-0 pb-0" appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select formControlName="company" required>
          <mat-option *ngFor="let company of companys" [value]="company._id">
            {{ company.nickname }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div
        class="position-relative w-100"
        style="height: 5px"
        *ngIf="companys_loader"
      >
        <div
          class="position-absolute translate-middle-y top-0 start-0 w-100 h-100"
          style="z-index: 900; top: -15px !important"
        >
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
      </div>
    </div>

    <!-- NAME -->
    <div class="col-12 col-lg-8">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>

    <!-- TEL -->
    <div class="col-12 col-lg-9">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tel</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
    </div>

    <!-- TEL -->
    <div class="col-12 col-lg-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Ext</mat-label>
        <input matInput formControlName="ext" />
      </mat-form-field>
    </div>

    <!-- CEL -->
    <div class="col-12 col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Movil</mat-label>
        <input matInput formControlName="movil" />
      </mat-form-field>
    </div>

    <!-- MAIL -->
    <div class="col-12 col-lg-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="mail" />
      </mat-form-field>
    </div>

    <!-- MAILS QUOTES COPY TO -->
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Enviar copia de cotizaciones a:</mat-label>
        <mat-chip-list #chipList>
          <mat-chip
            *ngFor="let mail of mails_copy"
            (removed)="removeMail(mail)"
          >
            {{ mail }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
            placeholder="Nuevo Correo..."
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addMail($event)"
          />
        </mat-chip-list>
      </mat-form-field>
    </div>

    <!-- BUTTONS -->
    <div class="col-12">
      <div class="row justify-content-end">
        <div class="col-12 col-lg-4">
          <button
            type="button"
            class="btn btn-danger w-100 my-1 my-lg-0"
            mat-dialog-close
          >
            CANCELAR
          </button>
        </div>
        <div class="col-12 col-lg-4">
          <button
            class="btn btn-dark w-100 my-1 my-lg-0"
            (click)="newContact()"
          >
            GUARDAR
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

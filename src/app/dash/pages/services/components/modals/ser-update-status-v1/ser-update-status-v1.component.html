<div class="row" style="width: 50vw" *ngIf="dataDialog">
  <div class="col-12 col-lg-8 mb-4">
    <h4 class="fw-bold fs-5">CAMBIO DE ESTATUS</h4>
  </div>
  <div class="col-12 col-lg-4 text-lg-end text-center mb-4 px-5">
    <!-- TODO: <h4></h4> -->
  </div>
  <div class="col-12 col-lg-6">
    <div class="py-1">{{ dataDialog.company | uppercase }}</div>
    <div class="py-1">{{ dataDialog.contact | uppercase }}</div>
    <div class="mt-3 text-muted py-3 py-lg-0">{{ dataDialog.description }}</div>
  </div>
  <div class="col-12 col-lg-6 my-auto">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Estatus</mat-label>
      <mat-select class="w-100" [formControl]="statusControl">
        <mat-option *ngFor="let item of status_list" [value]="item">
          {{ item }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-12 text-end mt-4 mb-2">
    <div class="row">
      <div class="col-12 col-lg-4"></div>
      <div class="col-12 col-lg-4">
        <button
          class="btn btn-danger mx-2 px-4 w-100"
          mat-dialog-close
          [disabled]="loading"
        >
          CANCELAR
        </button>
      </div>
      <div class="col-12 col-lg-4 mt-2 mt-lg-0">
        <button
          class="btn btn-dark mx-2 px-4 w-100"
          (click)="updateStatus()"
          [disabled]="loading"
        >
          GUARDAR CAMBIOS
        </button>
      </div>
    </div>
  </div>
  <div class="col-12 mt-3" *ngIf="loading">
    <div class="text-muted">Realizando cambios ...</div>
    <div>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>

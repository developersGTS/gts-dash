<form [formGroup]="formAddCompany">
  <div class="row p-2">
    <!-- TITTLE -->
    <div class="col-12">
      <h6>Compa√±ia</h6>
    </div>

    <!-- NICKNAME -->
    <div class="col-12 col-lg-6 my-3">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Nombre Corto</mat-label>
        <input matInput formControlName="nickname" />
      </mat-form-field>
    </div>

    <!-- DATOS FISCALES -->
    <div class="col-12 my-2">
      <div class="row">
        <div class="col-12">
          <h6 class="text-muted fw-bold">DATOS FISCALES</h6>
        </div>
        <div class="col-12 col-lg-8">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Razon Social</mat-label>
            <input matInput formControlName="razon_social" />
          </mat-form-field>
        </div>
        <div class="col-12 col-lg-4">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>RFC</mat-label>
            <input matInput formControlName="rfc" />
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- PROFIT -->
    <div class="col-12 col-lg-6 my-3">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>% Porcentaje Ganacia</mat-label>
        <input matInput formControlName="profit_percent" type="number" />
      </mat-form-field>
    </div>

    <div class="col-12">
      <div class="row justify-content-end">
        <div class="col-12 col-lg-3">
          <button
            type="button"
            class="btn btn-danger w-100 my-1 my-lg-0"
            mat-dialog-close
          >
            CANCELAR
          </button>
        </div>
        <div class="col-12 col-lg-3">
          <button
            type="button"
            class="btn btn-dark w-100 my-1 my-lg-0"
            (click)="addCompany()"
          >
            GUARDAR
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="row">
  <div class="col-12 mt-5 mb-1">
    <h5>NOTAS</h5>
  </div>

  <!-- ITEMS PANEL -->
  <div class="col-12">
    <div class="card snow_again" style="height: 50vh">
      <perfect-scrollbar class="h-100 p-2">
        <app-qt-card-note-resumen-v1
          [note]="note"
          (emitNote)="updateNote(i, $event)"
          (emitDeleteNote)="deleteNote(i)"
          *ngFor="let note of notes; let i = index"
        ></app-qt-card-note-resumen-v1>
      </perfect-scrollbar>
    </div>
    <div class="col-12 text-end mt-3">
      <div class="row">
        <div class="col-12 col-lg-8"></div>
        <div class="col-12 col-lg-2">
          <button class="btn btn-danger m-1 w-100">
            <span class="">
              <mat-icon class="text-white h-100">delete</mat-icon>
            </span>
            <span class="" (click)="deleteAllNotes()"> ELIMINAR TODOS </span>
          </button>
        </div>
        <div class="col-12 col-lg-2">
          <button class="btn btn-secondary m-1 w-100" (click)="openAddNote()">
            <span>
              <mat-icon>add</mat-icon>
            </span>
            <span class=""> AGREGAR NOTA </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row m-0 my-3">
  <div class="col-12 col-lg-4">
    <button matStepperPrevious class="btn btn-outline-dark w-100">
      REGRESAR
    </button>
  </div>
  <div class="col-12 col-lg-4 my-2 my-lg-0"></div>
  <div class="col-12 col-lg-4 text-end">
    <button matStepperNext class="btn gts_gradient text-white w-100">
      SIGUIENTE
    </button>
  </div>
</div>

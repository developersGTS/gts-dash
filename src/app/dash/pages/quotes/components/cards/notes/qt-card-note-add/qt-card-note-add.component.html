<div class="row mb-2 justify-content-end">
  <div class="col-2 text-end">
    <mat-icon mat-dialog-close>close</mat-icon>
  </div>
</div>
<div class="row">
  <form [formGroup]="formNote">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Titulo</mat-label>
          <input matInput formControlName="title" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Contenido</mat-label>
          <input matInput formControlName="description" />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div class="row m-0 pt-3 px-2 justify-content-end">
  <div class="col-6">
    <button class="btn btn-danger w-100" mat-dialog-close>CANCELAR</button>
  </div>
  <div class="col-6">
    <button class="btn btn-dark w-100" (click)="addNote()">GUARDAR</button>
  </div>
</div>
